{% load static %}
<!DOCTYPE html>
<html lang="en">
    
<!-- Mirrored from coderthemes.com/minton_html/layouts/default/pages-500.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 30 Jun 2022 05:40:33 GMT -->
<head>
        <meta charset="utf-8" />
        <title>Error Page | 500 | Internal Server Error </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
        <meta content="Coderthemes" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- App favicon -->
        

		<!-- App css -->
		<link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" id="bs-stylesheet" />
		<link href="{% static 'assets/css/app.min.css' %}" rel="stylesheet" type="text/css" id="app-stylesheet" />

		<!-- icons -->
		<link href="{% static 'assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />

    </head>

    <body class="loading">

        <div class="account-pages my-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-4">
                        <div class="card">

                            <div class="card-body p-4">
                            
                                <div class="text-center w-75 m-auto">
                                    <div class="auth-logo">
                                        <a href="index.html" class="logo logo-dark text-center">
                                            <span class="logo-lg">
                                                <img src="{% static 'assets/images/logo-dark.png' %}" alt="" height="22">
                                            </span>
                                        </a>
                    
                                        <a href="index.html" class="logo logo-light text-center">
                                            <span class="logo-lg">
                                                <img src="{% static 'assets/images/logo-light.png' %}" alt="" height="22">
                                            </span>
                                        </a>
                                    </div>
                                </div>

                                <div class="text-center mt-4">
                                    <h1 class="text-error">500</h1>
                                    <h3 class="mt-3 mb-2">Internal Server Error</h3>
                                    <p class="text-muted mb-3">Why not try refreshing your page? or you can contact <a href="#" class="text-dark"><b>Support</b></a></p>
                                    {% if user_type %}
                                    <h1 style="display: none;">{{ user_type }}</h1>
                                    {% endif %}
                                    <a href="{% if user_type == '1' %}/home{% elif user_type == '2' %}/state_dasboard{% elif user_type == '3' %}/block_dashboard{% endif %}" class="btn btn-primary">Go to Dashboard</a>
                                    <!-- <a href="/home" class="btn btn-success waves-effect waves-light">Back to Home</a> -->
                                </div>

                            </div> <!-- end card-body -->        
                        </div>
                        
                        <!-- end card -->

                    </div> <!-- end col -->
                </div>
                <!-- end row -->
            </div>
        </div>

        {% include 'Student_template/footer.html' %}

        <!-- Vendor js -->
        <script src="{% static 'assets/js/vendor.min.js' %}"></script>

        <!-- App js -->
        <script src="{% static 'assets/js/app.min.js' %}"></script>
        
    </body>

<!-- Mirrored from coderthemes.com/minton_html/layouts/default/pages-500.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 30 Jun 2022 05:40:33 GMT -->
</html>
