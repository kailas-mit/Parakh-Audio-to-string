<style>
    @media screen and (max-width: 600px) {
        .card {
            flex-direction: column;
        }
    }

    .card {
        max-width: 100%;
        display: flex;
        flex-direction: column;
        background-color: #c1bdbd4a;
        border: 1px solid #ccc;
        border-radius: 5px;
        overflow: hidden;
    }

    .card-body {
        padding: 10px;
        flex: 1;
    }

    .green {
        background-color: #269c2c;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 10px;
    }
    
    .light {
        background-color: #aaaaaa;
        border: none;
        color: rgb(0, 0, 0);
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 10px;
    }


    p {
        color: #000000;
  /* text-align: justify; */
  font-size: larger;
    }



</style>
<style>
    @media screen and (max-width: 767px) {
    /* Center the modal vertically */
    #myModal1 .modal-dialog {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
  
    /* Set the modal content to full width */
    #myModal1 .modal-content {
      width: 100%;
    }
  }
  </style>
<body>
    <div class="card">
        <div class="card-body">
            <img src="{% static 'images/top_user.png'%}" alt="top_user"

          <center> 

            <img src="{% static 'images/numeracy.png'%}" width="250" height="250" >

              <P>Do you wish to continue <br>

                with numeracy assessment?</P> <br>


                <a href="#" class="green" >Yes</a>
                <a href="#"  class="light" >No</a>
                         
            </center> 
             
            <br>
</div>
</div>

</body>
